    <script>
        let num = prompt("Que distancia en metros vas a recorrer? Te recomiendo el transporte adecuado ;)") ;
        if(num > 0 && num <= 1000){
            console.log("el medio de transporte apropiado es A PIE")
        }
        if(num > 1000 && num <= 10000){
            console.log("el medio de transporte apropiado es en BICICLETA")
        }
        if(num > 10000 && num <= 30000){
            console.log("el medio de transporte apropiado es en COLECTIVO")
        }
        if(num > 30000 && num <= 100000){
            console.log("el medio de transporte apropiado es en AUTO")
        }
        if(num > 100000){
            console.log("el medio de transporte apropiado es en AVIÓN")
        }
